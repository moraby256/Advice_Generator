<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h3>Advice <span class="id"></span></h3>
            <q class="quote">Can you just take a minute to help me google to for me</q>
            <picture>
                <source media="(min-width: 500px)" srcset="images/pattern-divider-desktop.svg">
                <img src="images/pattern-divider-mobile.svg" alt="pattern divider for mobile screens">
            </picture>
            <button class="btn" title="Click"><img src="images/icon-dice.svg" alt="icon-dice"></button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
